    input, textarea {

      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1a242f;
    }

    .required {
      color: red;
      font-size: 0.9rem;
    }
  </style>

<div class="form-section">
    <h1>PCB Design Request</h1>
    <form id="pcbForm" action="https://formsubmit.co/novatechpcb2024@gmail.com" method="POST" enctype="multipart/form-data">

      <label for="pcb-info">Basic Information about PCB <span class="required">*</span></label>
      <textarea id="pcb-info" name="pcb_info" rows="4" placeholder="Enter details about the PCB design..." required></textarea>

      <label for="email">Email Address <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="contact">Contact Number <span class="required">*</span></label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="pcb-file">Upload PCB Layout File (PDF or other formats) <span class="required">*</span></label>
      <input type="file" id="pcb-file" name="pcb_file" accept=".pdf,.zip,.rar,.pcb,.gerber" readonly>

      <input type="submit" value="Submit Request">
    </form>

<script>
  const btn = document.getElementById('submit');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_liblmgm';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
</script>
